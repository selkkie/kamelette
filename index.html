<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>kamelette</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="row">
        <h1>Kamelette</h1>
    </div>
    <div class="row">
        <input type="file" id="fileup" onchange="uplButton()" class="inputfile" accept="image/*">
        <!--    <label for="file">Choose a file</label>-->
    </div>
    <div id="canvas"></div>
    <div class="row" id="colors"><input class="blot" type="color"></div>
    <div class="row flexrow">
        <div class="flexme"> <input id="tolerance" step=".1" value=".2" min="0" max="1" class="slider" type="range"><br> <label for="tolerance" id="tolerancelabel">Tolerance: .2</label></div><button onclick="reset()" class="btn fabtn"><i class="demo-icon icon-fast-backward"></i></button><button onclick="recolorize()" class="btn rainbow-bg" id="recolorize">Recolorize!</button><button onclick="reset()" class="btn fabtn disabled"><i class="demo-icon icon-cw"></i></button>
        <div class="flexme"> <input id="nocol" onchange="numberChange()" value="5" type="number"><br> <label for="nocol">Palette Size</label></div>
    </div>
    <script src="bundle.js"></script>

    <script>
        var slider = document.getElementById("tolerance");
        var output = document.getElementById("tolerancelabel");
        output.innerHTML = "Tolerance: <div class='crayon'>" + slider.value + "</div>"; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = "Tolerance: <div class='crayon'>" + this.value + "</div>";
        }

    </script>
</body>

</html>
